<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food POS</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Food POS</header>
            <form action="./HomePage.html" method="GET">
                <div class="field name">
                    <div class="input-area">
                        <span class="fa fa-user"></span>
                        <input id="fullname" type="text" placeholder="Enter to name" name="username">
                    </div>
                    <div class="error">Name can't be blank</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <span class="fa fa-lock"></span>
                        <input id="password" type="password" class="pass-key" placeholder="Password">
                        <span class="show">SHOW</span>
                    </div>
                    <div class="error">Password can't be blank</div>
                </div>
                <div class="field submit">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="./assets/src/login.js"></script>
</body>

</html>
